<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moon Slayer - Chapitre 1</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f0f0f0;
            display: flex;
            flex-direction: column;
        }

        /* Barre de navigation horizontale */
        .nav-bar {
            display: flex;
            justify-content: space-between;
            background-color: #222;
            padding: 10px 20px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-bar a {
            color: #f0f0f0;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            font-size: 16px;
        }

        .nav-bar a:hover {
            background-color: #444;
        }

        /* Boutons en bas */
        .footer-nav {
            display: flex;
            justify-content: space-between;
            background-color: #222;
            padding: 10px 20px;
            margin-top: 20px;
        }

        /* Contenu principal */
        .content {
            padding: 20px;
            text-align: center;
            flex-grow: 1;
        }

        .image-container {
            margin: 20px 0;
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            border-radius: 8px;
        }

        /* Mobile-specific adjustments */
        @media (max-width: 768px) {
            .nav-bar, .footer-nav {
                flex-direction: column;
                align-items: center;
            }

            .nav-bar a, .footer-nav a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation en haut -->
    <div class="nav-bar">
        <a href="chapter1.html">Chapitre Précédent</a>
        <a href="https://digital-rectangle-161412.framer.app/">Accueil</a>
        <a href="chapter2.html">Chapitre Suivant</a>
    </div>

    <!-- Contenu principal -->
    <div class="content">
        <h1>Moon Slayer - Chapitre 1</h1>
        <div class="image-container">
            <img src="images/01.jpg" alt="Page 01">
        </div>
        <div class="image-container">
            <img src="images/02.jpg" alt="Page 02">
        </div>
        <div class="image-container">
            <img src="images/03.jpg" alt="Page 03">
        </div>
        <!-- Ajoutez plus d'images ici -->
    </div>

    <!-- Navigation en bas -->
    <div class="footer-nav">
        <a href="chapter1.html">Chapitre Précédent</a>
        <a href="chapter2.html">Chapitre Suivant</a>
    </div>
</body>
</html>

            margin: 0;

            font-family: Arial, sans-serif;
            background-color: #111;
            color: #f0f0f0;
            display: flex;
        }

        .nav-bar {
            width: 220px;
            background-color: #222;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            padding-top: 20px;
            z-index: 1000;
            display: flex;
            flex-direction: column;
            box-shadow: 2px 0 5px rgba(0,0,0,0.5);
        }

        .nav-bar a {
            color: #f0f0f0;
            font-size: 18px;
            margin: 10px 0;
            text-decoration: none;
            text-align: center;
            padding: 12px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .content {
            margin-left: 240px;
            width: calc(100% - 240px);
            padding: 20px;
            text-align: center;
            overflow-y: auto;
        }

        img {
            width: 100%;
            max-width: 800px;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 8px;
        }

        /* Styles spécifiques pour mobile */
        @media only screen and (max-width: 768px) {
            body {
                flex-direction: column;
            }

            .nav-bar {
                width: 100%;
                height: auto;
                position: relative;
                flex-direction: row;
                overflow-x: auto;
                box-shadow: none;
            }

            .nav-bar a {
                font-size: 14px;
                padding: 10px;
                flex-grow: 1;
            }

            .content {
                margin: 0;
                width: 100%;
                padding: 10px;
            }

            img {
                width: 100%;
                max-width: 100%;
            }
        }
    </style>
